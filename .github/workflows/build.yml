name: Build ZMK Firmware

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: zmkfirmware/build:latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # 基础键盘固件
          - board: nice_nano_v2
            shield: charybdis_left
          - board: nice_nano_v2
            shield: charybdis_right
          - board: nice_nano_v2
            shield: settings_reset
          # OLED Dongle
          - board: nice_nano_v2
            shield: dongle_nice_32
          - board: nice_nano_v2
            shield: dongle_nice_64
          # Prospector
          - board: xiao_ble
            shield: dongle_prospector prospector_adapter

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize workspace
        run: |
          west init -l config
          west update

      - name: Build ${{ matrix.shield }} for ${{ matrix.board }}
        run: |
          west build --board ${{ matrix.board }} --shield '${{ matrix.shield }}' --pristine

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: zmk-${{ matrix.shield }}-${{ matrix.board }}
          path: build/zephyr/zmk.uf2

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: firmware
          merge-multiple: true

      - name: Create release bundle
        run: |
          cd firmware
          ls -la
          cd ..
          zip -r firmware.zip firmware

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: firmware.zip
          name: ZMK Firmware ${{ github.sha }}
          body: 'Auto-generated firmware build'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

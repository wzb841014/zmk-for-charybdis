name: Build ZMK Firmware

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: zmkfirmware/build:latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # ========== 基础键盘固件 ==========
          - board: nice_nano_v2
            shield: charybdis_left
            cmake_args: ""
            snippet: ""
          - board: nice_nano_v2
            shield: charybdis_right
            cmake_args: ""
            snippet: ""
          - board: nice_nano_v2
            shield: settings_reset
            cmake_args: ""
            snippet: ""

          # ========== Dongle 模式 - Nice!Nano OLED 显示屏 ==========
          # SSD1306 128x32 OLED (0.91寸)
          - board: nice_nano_v2
            shield: charybdis_left
            cmake_args: "-DCONFIG_ZMK_STUDIO=y"
            snippet: "studio-rpc-usb-uart"
          - board: nice_nano_v2
            shield: charybdis_right
            cmake_args: "-DCONFIG_ZMK_STUDIO=y"
            snippet: "studio-rpc-usb-uart"
          - board: nice_nano_v2
            shield: dongle_nice_32
            cmake_args: "-DCONFIG_ZMK_STUDIO=y"
            snippet: "studio-rpc-usb-uart"

          # SSD1306 128x64 OLED (0.96寸或1.69寸)
          - board: nice_nano_v2
            shield: charybdis_left
            cmake_args: "-DCONFIG_ZMK_STUDIO=y"
            snippet: "studio-rpc-usb-uart"
          - board: nice_nano_v2
            shield: charybdis_right
            cmake_args: "-DCONFIG_ZMK_STUDIO=y"
            snippet: "studio-rpc-usb-uart"
          - board: nice_nano_v2
            shield: dongle_nice_64
            cmake_args: "-DCONFIG_ZMK_STUDIO=y"
            snippet: "studio-rpc-usb-uart"

          # ========== Dongle 模式 - Prospector 显示屏 ==========
          - board: xiao_ble
            shield: dongle_prospector prospector_adapter
            cmake_args: "-DCONFIG_ZMK_STUDIO=y"
            snippet: "studio-rpc-usb-uart"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize ZMK workspace
        run: |
          west init -l config
          west update

      - name: Build Firmware
        id: build
        run: |
          # Build command
          BUILD_CMD="west build --board ${{ matrix.board }} --shield '${{ matrix.shield }}' --pristine -- -DCONFIG_ZMK_STUDIO=y ${{ matrix.cmake_args }}"
          
          # Add snippet if present
          if [ -n "${{ matrix.snippet }}" ]; then
            export ZMK_BUILD_ARGS="${{ matrix.cmake_args }} -DSNIPPET=${{ matrix.snippet }}"
          else
            export ZMK_BUILD_ARGS="${{ matrix.cmake_args }}"
          fi
          
          # Execute build
          west build --board ${{ matrix.board }} --shield "${{ matrix.shield }}" --pristine -- -DCONFIG_ZMK_STUDIO=y ${{ matrix.cmake_args }}

      - name: Copy firmware artifacts
        run: |
          # Create directory name from shield (replace spaces and slashes)
          SHIELD_DIR=$(echo "${{ matrix.shield }}" | sed 's/ /_/g' | sed 's/\//_/g')
          mkdir -p firmware/${{ matrix.board }}/${SHIELD_DIR}
          cp build/zephyr/zmk.uf2 firmware/${{ matrix.board }}/${SHIELD_DIR}/

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmk-${{ matrix.board }}-${{ matrix.shield }}
          path: firmware/${{ matrix.board }}/**/*.uf2

  package:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Package Release

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: firmware
          merge-multiple: true

      - name: Create firmware bundle
        run: |
          ls -laR firmware/
          cd firmware
          zip -r ../firmware.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: firmware.zip
          name: ZMK Firmware ${{ github.sha }}
          body: |
            Auto-generated firmware build from commit ${{ github.sha }}
            
            ## Downloaded Firmware
            - charybdis_left-nice_nano_v2.uf2
            - charybdis_right-nice_nano_v2.uf2
            - settings_reset-nice_nano_v2.uf2
            - dongle_nice_32-nice_nano_v2.uf2
            - dongle_nice_64-nice_nano_v2.uf2
            - dongle_prospector-xiao_ble.uf2
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
